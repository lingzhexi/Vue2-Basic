<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>模板语法</title>

  <!-- 引入vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>插值语法</h2>
    <h3>你好，{{name}}</h3>
    <hr />
    <h2>指令语法</h2>
    <a :href="school.url">点击我去{{school.name}}学习</a>
  </div>
</body>
<script type="text/javascript">
  debugger
  // Vue.config.productionTip =false;

  new Vue({
    el: '#root',
    data: {
      name: 'jack',
      school:{
        name:'尚硅谷',
        url:'http://www.atguigu.com'
      }
    }
  })
</script>

</html>
