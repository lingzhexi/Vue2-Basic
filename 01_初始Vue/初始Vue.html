<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>初始Vue</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="demo">
      <h2>欢迎来到{{name}}学习</h2>
    </div>

    <script type="text/javascript">
      //设置为 false 以阻止 vue 在启动时生成生产提示。
      Vue.config.productionTip = false

      //创建Vue实例
       const x = new Vue({
        el: '#demo',
        data: {
          name: '尚硅谷'
        }
      })

    </script>
  </body>

</html>
