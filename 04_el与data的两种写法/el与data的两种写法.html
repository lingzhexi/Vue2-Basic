<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>初始Vue</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!-- 准备好一个容器 -->
<div id="root">
    <h2>hello,{{name}}</h2>
</div>

<script type="text/javascript">
    //设置为 false 以阻止 vue 在启动时生成生产提示。
    Vue.config.productionTip = false

    //el的两种写法
    // const v = new Vue({
    //     // el: '#root',//第一种写法
    //     data: {
    //         name: 'atguigu'
    //     }
    // })
    // console.log(v)
    // v.$mount("#root")//第二种写法：挂载
    new Vue({
        el:'#root',
        //data 第一种写法：对象式
        // data:{
        //     name:'尚硅谷'
        // }
        //data 第二种写法：函数式
        data(){
            console.log('@@@',this)//此处的this是Vue实例对象
            return{
                name: '尚硅谷'
            }
        }
    })
</script>
</body>

</html>
