<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的数据代理</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
    <body>
        <div id="root">
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
        </div>
    </body>
    <script type="text/javascript">

        //vm._data = option.data = data
        const vm = new Vue({
            el: '#root',
            data: {
                name:'尚荣城',
                address:'小蓝经济城'
            }
        })
    </script>
</html>
