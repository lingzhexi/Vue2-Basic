<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>1.回顾Object.definepoperty方法</title>
  </head>
  <body>
  <script type="text/javascript">
      let number = 18;
      let person = {
          name: '张三',
          sex: '男',
          age: number
      }
      //自定义配置
      Object.defineProperty(person,'age',{
          // value:18, //不可以被枚举的（不参与遍历）
          // enumerable: true, //控制属性是否可以枚举，默认值为false
          // writable: true, //控制属性是否可以被修改，默认为false
          // configurable: true //控制属性是否可以被删除，默认为false

          //当有人读取person的age属性时,get函数(getter) 就会被调用,且返回值就是age的值
          get(){
              console.log('有人在读取age属性')
              return number
          },
          //当有人修改 person的age属性时,set函数(setter) 就会被调用,且收到修改的具体值
          set(value){
              console.log("有人修改age属性,且值为",value)
              number = value
              return value
          }

      })

      // console.log(Object.keys(person)) //提取属性名
      //
      // for (let key in person) {
      //     console.log('@',person[key])
      // }

      console.log(person)
  </script>
  </body>
</html>
